    <title>Capstone2: Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <h1 class="center">Capstone2: To-do List</h1>


    <main>
        <div class="container mt-5 col-6">
            <form autocomplete="off">
                <label for="input">Add your task:</label>
                <div>            
                    <input type="text" id="input_text" placeholder="Add a task..." style="width: 800px;height: 60px;">
                    <button id="add_btn" class="btn btn-outline-success" type="button" id="button-addon2">Add</button>
                    <label for="photo">Choose a Image</label>
                    <input type="file" multiple onchange="showType(this)" id="photo" name="photo" accept="image/*">
                </div>
            </form>
            <ul id="parentList" class="list-group">
                <li class="list-group-item d-flex justify-content-between">
                    <h3 class="flex-grow-1">Task 1</h3>
                    <button class="btn btn-warning mx-4" onclick="editChapter(this)">Edit</button>
                    <button class="btn btn-danger" onclick="removeChapter(this)">Remove</button>
                </li>
            </ul>
        </div>    
    </main>
